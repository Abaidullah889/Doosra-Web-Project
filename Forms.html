    <div class = "Feedback">
        <span>FeedBack</span>

    <div class="lines">
      <h2 class="head1">Get in Touch with Doosra!</h2>

      <h4 class="head2">We'd love to hear from you.</h4>

    </div>
    

    <div class="wrapper">

      
      <form action="mailto:ubaidtech889@gmail.com" method="post" enctype="text/plain">

        <div class="name-box">
          <h2>Name</h2>
          <label><input type="text" placeholder="Goodname" id="name" name="Goodname" required></label> 
        </div>
      
        <div class="email-box">
          <h2>Email Address</h2>
        <label><input type="email" placeholder="Email" id="email" name="email" required></label>
        </div>
      
        <div class="subject">
          <h2>Subject</h2>
          <div class="radio">
            <ul class="radioList">
              <li><label><input type="radio" name="subject" value="General Inquiry"><span class="text">General Inquiry</span></label></li>
              <li><label><input type="radio" name="subject" value="Bug Report"><span class="text">Bug Report</span></label></li>
              <li><label><input type="radio" name="subject" value="Suggestion"><span class="text">Suggestion</span></label></li>
              <li><label><input type="radio" name="subject" value="Other"><span class="text">Other</span></label></li>
            </ul>
          </div>
        </div>
      
        <div class="Message">
          <h2>Message</h2>
        <label><textarea class="message-box" id="message" name="text"></textarea></label>
        </div>
      
        <div class="subscribe">
          <label><input type="checkbox" name="subscribe" id="subscribe">Subscribe to our newsletter</label>
        </div>
      
        <div class="button">
          <div class="button animated">
            <button class="button-itself" type="submit">
              Submit
            </button>
          </div>
      
          <div class="button animated">
            <button class="button-itself" type="reset">
              Reset
            </button>
          </div>
        </div>
      
      </form>
      

    </div>
